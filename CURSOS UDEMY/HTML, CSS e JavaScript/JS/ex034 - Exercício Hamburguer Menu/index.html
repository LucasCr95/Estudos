<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2afee08afa.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <i class="icon icon-menu fas fa-bars" aria-controls="mainMenu" aria-expanded="false"></i>
        <nav id="mainMenu">
            <ul id="nav-pages">
                <li><a href="#">Home</a></li>
                <li><a href="#">Projetos</a></li>
                <li><a href="#">Certificados</a></li>
            </ul>
        </nav>
    </header>
    <h1>Exerc√≠cio Hambuerguer Menu</h1>
    <main>
      <script>
          (function(){
            var $check = document.querySelector(".icon");
            // var menu = document.querySelector("nav");
            var ariaControl = $check.getAttribute("aria-controls");
            var $navMenu = document.getElementById(ariaControl);

            $check.addEventListener("click", function(){
                $navMenu.classList.toggle("menu-transition");
                var ariaExpanded = this.getAttribute("aria-expanded") === "true";
                
                $check.setAttribute("aria-expanded", !ariaExpanded);
                $navMenu.setAttribute("aria-expanded", !ariaExpanded);
            });

          })()
      </script>
    </main>
</body>
</html>
