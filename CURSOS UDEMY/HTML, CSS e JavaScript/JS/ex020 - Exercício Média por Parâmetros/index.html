<body>
    <h1>Média passada por parâmetros</h1>
    <main>
       
    </main>

    <script>
        (function(){
            function somar(){
                console.log(arguments);
                var result = 0;
                var x = 0;

                while(arguments[x]){
                    result += arguments[x];
                    x++;
                }
                console.log("Total: ", result);

                result /= arguments.length;
                console.log("Média: ", result);
            }
            somar(10,10,10,50,47,6);
        })()
    </script>
