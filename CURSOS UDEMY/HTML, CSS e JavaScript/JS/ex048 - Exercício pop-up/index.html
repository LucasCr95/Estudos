<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script>
        (function(){
            window.addEventListener('load', init);
            
            function init(){
                setTimeout(dispara, 2000);
                setTimeout(esconde, 4000)
            };
            
            function esconde(){
                var div = document.getElementById('divTeste');
                div.style.display = 'none';
            }

            function dispara(){
                var div = document.querySelector('#divTeste');
                div.style.display = 'block';
            };

        })();
    </script>
</head>
<body>
    <h1>Exercício pop-up</h1>
    <main>
      <p>Pratica com temporizadores</p>
      <div id="divTeste">
          <p>Praticando com temporizadores, criando um pop-up com uma div e utilizando o evento setTimeout, o objetivo foi limitar um tempo para execução do exercício</p>
      </div>
    </main>
</body>
</html>
