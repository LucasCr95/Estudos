    <script>
       (function (){
           var nome = "Jose Lucas Cruz";

           var nomeFormatado = formatarNome(nome);

           function formatarNome(nome){
               var ultimoEspaco = nome.lastIndexOf(" ");

               if(ultimoEspaco <= 0){
                   return nome;
                }else{
                    var ultimoNome = nome.substring(ultimoEspaco + 1);

                    var inicioNome = nome.substring(0, ultimoEspaco);

                    return ultimoNome + ", " + inicioNome;
                }
            }

            console.log(nomeFormatado);
       })() 
    </script>
