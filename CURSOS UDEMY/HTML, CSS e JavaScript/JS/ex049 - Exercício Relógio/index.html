<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script>
        (function(){
            window.addEventListener('load', init);
            
            function init(){
                var $relogio = document.getElementById('relogio');

                function horaAtual(){
                    var relogio = new Date();
                    var horas = formata(relogio.getHours());
                    var minutos = formata(relogio.getMinutes());
                    var segundos = formata(relogio.getSeconds());

                    return horas + ':' + minutos + ':' + segundos;
                };
                function formata(t){
                     return t < 10 ? '0' + t : t;
                }

                function mostraRelogio(h){
                    $relogio.textContent = h;
                }

                setInterval(function(){
                    mostraRelogio(horaAtual());
                }, 1000)

            };
        })();
    </script>
</head>
<body>
    <h1>Rel√≥gio</h1>
    <main>
      <div id="relogio">
          00:00:<span>00</span>
        </div>
    </main>
</body>
</html>
