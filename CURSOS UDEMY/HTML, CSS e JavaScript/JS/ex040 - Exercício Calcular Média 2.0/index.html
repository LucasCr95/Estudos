<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="beluga.js"></script>
    
</head>
<body>
    <h1>Calcular Média</h1>
    <main>
        <form action="#" >
            <label for="nota1">Nota 1</label>
            <input type="text" class="txtNota" id="nota1">

            <label for="nota2">Nota2</label>
            <input type="text" class="txtNota" id="nota2">

            <label for="nota3">Nota 3</label>
            <input type="text" class="txtNota" id="nota3">

            <label for="nota4">Nota 4</label>
            <input type="text" class="txtNota" id="nota4">

            <input type="submit" id="submit">
            <div id="msg"></div>
        </form>
    </main>
    <script>
        (function(){
            'use strict'
            window.addEventListener('load', init);

            function init(){
                var inicio = document.getElementById('submit');
                inicio.addEventListener('click', comecaPrograma);
            };

            function comecaPrograma(){
                var msg = document.getElementById('msg');
                var arrNotas = leituraArray();
                verificacao(arrNotas);
            };

            function verificacao(arrNotas){
/* 
                var verifica = arrNotas.some(function(elem){
                    return isNaN(elem);
                });
 */                
                var verifica = arrNotas.some((elem) => isNaN(elem));
                

                if(verifica === true){
                    alert('Campo Inválido');
                } else{

/*                          Arrow Function ==============

                        var notaReprova = arrNotas.some(function(elem){
                            return parseFloat(elem) === 0;
                        });
 */                        
                        var notaReprova = arrNotas.some((elem) => parseFloat(elem) === 0 );

                        if(notaReprova === true){
                            msg.innerText = 'REPROVADO - Caso alguma nota for igual a zero, reprovação direta.';
                        }else{
                            msg.innerText = 'Resultado: '+ calcularMedia.apply(this, arrNotas);
                        }
                    }
            };

            function leituraArray(){
                var nota = document.querySelectorAll('.txtNota');
                var notas = [];
                for(var i = 0; nota[i]; i++){
                    notas.push(parseFloat(nota[i].value));
                }
                return notas;
            };
        })();
    </script>
</body>
</html>
