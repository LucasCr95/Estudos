    <script>
        alert("Tecle ENTER para iniciar...")

        let n1 = parseFloat(prompt("Número jogador 1: "));
        let n2 = parseFloat(prompt("Número jogador 2: "));

        if(n1 === n2 ){
            alert("Número iguais - EMPATE!!!");
        }else{
            let n = parseInt(Math.random() * 2);
            if(n === 0 ){
                if(n1 < n2){
                    alert("O número sorteado foi: " + n + "\n Ganha quem escolheu o menor número. \n JOGADOR 1 GANHOU!");
                }else{
                    alert("O número sorteado foi: " + n + "\n Ganha quem escolheu o menor número. \n JOGADOR 2 GANHOU!");
                }
            }else{
                if(n1 > n2){
                    alert("O número sorteado foi: " + n + "\n Ganha quem escolheu o maior número. \n JOGADOR 1 GANHOU!");
                }else{
                    alert("O número sorteado foi: " + n + "\n Ganha quem escolheu o maior número. \n JOGADOR 2 GANHOU!");
                }
            }
        }
    </script>
