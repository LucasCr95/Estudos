<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exercício Validação Usuário</h1>
    <main>
       <form action="#" method="post" id="formulario">
           <label for="loginUsuario">Digite o usuário</label>
           <input type="text" id="loginUsuario" name="loginUsuario">

           <label for="senhaUsuario">Digite a senha</label>
           <input type="password"  id="senhaUsuario" name="senhaUsuario">
           
           <input type="submit" value="Logar" id="logar">
           <input type="reset" value="Limpar" >
       </form>
    </main>

    <script>
        (function(){
            var valida = document.getElementById("formulario");
            var usuario = document.getElementById("loginUsuario");
            var senha = document.getElementById("senhaUsuario");

            valida.addEventListener("submit", function(e){
            if(!usuario.value || !senha.value){
               alert("[ERRO] - Preencha os campos corretamente!")
               e.preventDefault(); // Impede o envio do formulário, previni o evento padrão
               limpar();
            }
            limpar();
            })
        })()

        function limpar(){
            document.getElementById("loginUsuario").value = "";
            document.getElementById("senhaUsuario").value = "";
        }

    </script>
</body>
</html>
