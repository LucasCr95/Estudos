<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tabuada</h1>
    <p>Criando um loop no código com 'while'</p>
    <table>
        <tr>
            <td>while</td>
        </tr>
    </table>
</body>

    <script>
        let n1 = parseFloat(prompt("Digite um número..."));
        let n2 = parseFloat(prompt("Até quanto deseja multiplicar?"));
        
        for(let nMultiplica = 1; nMultiplica <= n2; nMultiplica++){
            let nTotal = n1 * nMultiplica;
            document.write(n1 + " x " + nMultiplica + " = " + nTotal + "<br>");

            if(nMultiplica % 10 == 0){
                document.write("<hr>")
            }
        }
    </script>
</html>
