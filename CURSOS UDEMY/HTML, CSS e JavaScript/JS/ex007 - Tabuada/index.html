<body>
    <h1>Praticando Estrutura de repetição</h1>
    <main>
       
    </main>
    <!-- 
        Trabalhando com Estrutura de Repetição
     -->
    <script>
        alert("Tecle ENTER para começar...");

        let valor1 = parseFloat(prompt("Digite o número que deseja calcular..."));
        let valor2 = parseFloat(prompt("Até quanto deseja multiplicar..."));
        let valorMultiplica = 1;
        
        while(valorMultiplica <= valor2){
            let valorFinal = valor1 * valorMultiplica;
            document.write(valor1 + " x " + valorMultiplica + " = " + valorFinal + "<br>");
            valorMultiplica++
        }
        document.write("Fim da tabuada!");

    </script>
</body>
