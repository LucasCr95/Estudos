<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Anos bissexto</h1>
</body>

    <script>
        let anoFinal = parseFloat(prompt("At√© qual ano deseja ver?"));
        let anoInicio = 1004;

        while(anoInicio <= anoFinal){
           if(!(anoInicio % 4 === 0)){
               document.write(anoInicio + " <br>");
           } else{
               document.write(anoInicio + " -> Ano bissexto <br>");
           }
           anoInicio++
        }
        
    </script>
</html>
