<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Iniciando com objetos em JS</h1>
    <main>
        <input type="button" value="mostrar" onclick="mostrar()">
    <div id="campo"></div>
    </main>
    <script>
        
        let oakley = new Object();
        oakley.modelo = "Modoc";
        oakley.estoque = 37;
        oakley.cor = "Preto";

        // atribui uma função, espera um parâmetro
        oakley.comprar = function(qtd){

            // Se qtd não recebe nada, será igual a 1
            if(!qtd){
                qtd = 1;
            }
            console.log("Seu produto foi selecionado!");

            // propriedade this. se refere ao próprios objeto
            this.estoque = this.estoque - qtd;
            console.log(this.estoque);
        }
        
    </script>
</body>
</html>
