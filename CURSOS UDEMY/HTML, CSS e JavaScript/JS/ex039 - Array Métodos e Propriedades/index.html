<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Array Métodos e Propriedades</h1>
    <main>
      
    </main>

    <script>
        var arr = [7, 6, 5, 'Olá', 4, 'Mundo', 3, '!', 2, 1];
        
//      Verifica todos os elementos, se todos forem 'true', retorna 'true' =========
        var soNumeros = arr.every(function(elem){
            return typeof elem === 'number';
        });
        console.log(soNumeros);

//      Se ao menos um 'true', retorna 'true' ===========
        var aoMenosUmNumero = arr.some( function(elem){
            return typeof elem === 'number';
        });
        console.log(aoMenosUmNumero);

//      Retorna uma array com os elementos que correspondem a condição
        var retornaSomenteString = arr.filter( function(elem){
            return typeof elem === 'string';
        });
        console.log(retornaSomenteString);

//      A cada índice no array executa a função(loop) ==========
        arr.forEach(function(elem, i, ar){
            console.log('elemento: ', elem , ' - índice: ', i,  ' - Array.toString: ', ar.toString());
        });

//      Mostra a o índice do elemento
        var posicaoString = arr.indexOf('Mundo');
        console.log( 'Posição da string: ', posicaoString);
    </script>
</body>
</html>
