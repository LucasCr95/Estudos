<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Array Métodos e Propriedades</h1>
    <main>
      
    </main>

    <script>
        var arr = [1, 2, 4, 7, 6, 5, 'Olá', 4, 'Mundo', 3, '!', 2, 1];
        
//      Verifica todos os elementos, se todos forem 'true', retorna 'true' =========
        var soNumeros = arr.every(function(elem){
            return typeof elem === 'number';
        });
        console.log(soNumeros);

//      Se ao menos um 'true', retorna 'true' ===========
        var aoMenosUmNumero = arr.some( function(elem){
            return typeof elem === 'number';
        });
        console.log(aoMenosUmNumero);

//      Retorna uma array com os elementos que correspondem a condição
        var retornaSomenteString = arr.filter( function(elem){
            return typeof elem === 'string';
        });
        console.log(retornaSomenteString);

        var retornaSomenteNumeros = arr.filter( function(elem){
            return typeof elem === 'number';
        });
        console.log(retornaSomenteNumeros);

//      A cada índice no array executa a função(loop) ==========
        arr.forEach(function(elem, i, ar){
            console.log('elemento: ', elem , ' - índice: ', i,  ' - Array.toString: ', ar.toString());
        });

//      Mostra a o índice do elemento
        var posicaoString = arr.indexOf('Mundo');
        console.log( 'Posição da string: ', posicaoString);

//      Elementos  iguais, aponta o último
        var posicaoString2 = arr.lastIndexOf(4);
        console.log('Posição da string com lastIndexOf: ', posicaoString2);

//      Aplica a função em cada um dos elementos da array, colocando o resultado no mesmo índice ==============
        console.log(retornaSomenteNumeros);
        retornaSomenteNumeros = retornaSomenteNumeros.map(function(elem, ind, arr){
            return elem * ind;
        });
        console.log(retornaSomenteNumeros);

//      Concatenar array, concatena outra array e outros parâmetros ============
        var arr2 = arr.concat(retornaSomenteNumeros);
        console.log(arr2);

//      Transforma a array em string, mesma função que toString(), com a diferença podendo adicionar um caractere para separar
        var str = arr.join(' - '); // -> elemento separador
        console.log(str);
        
//      Adiciona novo elemento
        arr.push('novo', 'elemento');
        console.log(arr);

//      Remove o último elemento, e retorna pra aonde chamou =====================
        console.log(arr)
        var ultimoItem = arr.pop();
        console.log(ultimoItem);
        console.log(arr)

//      Remove o primeiro item
        console.log(arr)
        var primeiroItem = arr.shift();
        console.log(primeiroItem);
        console.log(arr)

//      Igual7 o método push(), porém adiciona no início
        arr.unshift('colocando', 'outro', 'elemento');
        console.log(arr);

//      Executa a função, soma o elemento ao próximo, espécie de loop
        retornaSomenteNumeros.shift();
        console.log(retornaSomenteNumeros);
        var somaDeArr = retornaSomenteNumeros.reduce(function(anterior, atual){
            console.log('Anterior: ', anterior,  '  |  Atual: ', atual);
            return anterior + atual;
        });
        console.log('Soma dos elementos: ', somaDeArr);

//      Também podendo ser usado para manipular strings
        var testeReduce = ['1', '2', '3', '4', 5].reduce(function(i, a){
                return i + a;
        });
        var testeReduceRight = ['1', '2', '3', '4', 5].reduceRight(function(i, a){
                return i + a;
        });
        console.log('Reduce: ', testeReduce);
        console.log('ReduceRigth: ', testeReduceRight, ' ->  Concatena no sentido contrário');

//      Inverte as posições, modifica o array original
        var arrReverse = [10, 20, 30];
        arrReverse.reverse();
        console.log(arrReverse);

//      Mostra a array a partir da posição colocada no parâmetro
        console.log(arr2);
        console.log(arr2.slice(6));//-> O parâmetro indica a posição, não o índice =========
        console.log(arr2.slice(2, 8));//-> Segundo parâmetro indica o limite ========

//     Com esse método é possível  incluir, remover, incluir elemento em qualquer posição etc...
/*      Primeiro parâmetro indica a posição em que começa a modificação na array
        Segundo parâmetro indica quantos elementos deseja excluir
        A partir do terceiro indica quais elementos deseja adicionar
 */
        arrReverse.splice(1, 0, 'Adiciona', 'Método', 'Splice()');
        console.log(arrReverse);
    </script>
</body>
</html>
