<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Desafio Cron√¥metro</h1>
    <main>
        <input type="text" id="cronometro">
        <button id="iniciar">Iniciar</button>
        <button id="pausar">Pausar</button>
        <button id="parar">Parar</button>

        <script>
            (function(){
                var $cronometro = document.getElementById('cronometro');
                var $iniciar = document.getElementById('iniciar');
                $iniciar.addEventListener('click', inicar);
                var $pausar = document.getElementById('pausar');
                var $parar = document.getElementById('parar');
                var msClick = Date.now();
                

                function inicar(){
                    setInterval(function(){
                        var msAtual = Date.now();
                        var msDiferenca = msAtual - msClick; 
                        $cronometro.value = formata(msDiferenca);
                    }, 100)
                }

                function formata(ms){
                   if(ms < 100){
                       return ms;
                   }else if(60000){
                        var s = parseInt( ms/1000 );
                        var c = ms - ( s * 1000 );
                        return s + ':' + c;
                    } else{
                        var m = parseInt( ms / 60000 );
                        var s = parseInt( ms / 1000 - ( m * 60 ) )
                        var c = parseInt(ms - (s * 1000))
                        return m + ':' + s + ':' + c;
                    }
                }



            })();
        </script>
    </main>
</body>
</html>
