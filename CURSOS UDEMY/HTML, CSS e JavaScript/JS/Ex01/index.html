<body>
    <h1>Exercício I</h1>
    <main>
       <script>
            var j1 =parseInt(prompt('Jogador 01, digite um número'));
            var j2 =parseInt(prompt('Jogador 02, digite um número'));
            
            if( j1 === j2){
                alert('Empatou!!!')
            } else{
                var nSorte = Math.floor(Math.random() * 2 );
                alert('Número sorteado: ' + nSorte);

                if(nSorte === 0){
                    if(j1 < j2){
                    alert('Jogador 1 ganhou');
                    } else{
                    alert('Jogador 2 ganhou');
                    }
                } else{
                    if(j1 > j2){
                    alert('Jogador 1 ganhou');
                    } else{
                    alert('Jogador 2 ganhou');
                    }
                }
            }
        </script>

        <!--    USANDO OPERADORES LÓGICOS PARA SIMPLIFICAR O CÓDIGO ACIMA
         -->

         <script>
             var nJogador1 = parseInt(prompt('Número primeiro jogador.'));
             var nJogador2 = parseInt(prompt('Número segundo jogador.'));

             if(nJogador1 === nJogador2){
                 alert('Empatou!!!');
             } else{
                var nSorte = Math.floor(Math.random() * 2);

                alert('Foi sorteado um número. Se o número sorteado for igual a 0, ganha quem escolheu o menor número. Se o número sorteado for igual a 1, ganha quem escolheu o maior número.');

                alert('Número sorteado: ' + nSorte);

                if(nSorte === 0 && nJogador1 < nJogador2 || nSorte === 1 && nJogador1 > nJogador2){
                     alert('Jogador 1 venceu!');
                } else{
                     alert('Jogador 2 venceu!');
                }
             }

         </script>

    </main>
</body>
