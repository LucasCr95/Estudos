<body>
    <h1>Calcular Média</h1>
    <main>
        <form action="#" >

            <input type="text" class="txtNota" id="nota1">

            <label for="nota2">Nota2</label>
            <input type="text" class="txtNota" id="nota2">

            <label for="nota3">Nota 3</label>
            <input type="text" class="txtNota" id="nota3">

            <label for="nota4">Nota 4</label>
            <input type="text" class="txtNota" id="nota4">

            <input type="submit" id="submit">
            <div id="msg"></div>
        </form>
    </main>
    <script>
        (function(){
            window.addEventListener('load', init);

            function init(){
                var inicio = document.getElementById('submit');
                submit.addEventListener('click', comecaPrograma);
            };
            function comecaPrograma(){

                var nota1 = parseInt(document.getElementById('nota1').value);
                var nota2 = parseInt(document.getElementById('nota2').value);
                var nota3 = parseInt(document.getElementById('nota3').value);
                var nota4 = parseInt(document.getElementById('nota4').value);

                var arrNotas = [nota1, nota2, nota3, nota4];

                var verifica = arrNotas.some(function(elem){
                    return isNaN(elem);
                });

                if(verifica === true){
                    alert('[SOMENTE NÚMEROS]');
                }

                var notaReprova = arrNotas.some(function(elem){
                    return parseFloat(elem) === 0;
                });

                if(notaReprova === true){
                    alert('[NOTA IGUAIS A 0, REPROVAÇÃO DIRETA]');
                }

                var resultado = calcularMedia(arrNotas);
                var msg = document.getElementById('msg');
                msg.innerText = 'Resultado: ' + resultado;

            };

        })();
    </script>
