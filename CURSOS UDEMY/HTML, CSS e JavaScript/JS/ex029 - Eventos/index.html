<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Eventos</h1>
    <main>
        <button id="btn1">Botão I</button>
        <button id="btn2">Botão II</button>

        <div id="div1">
            texto da div
            <span>texto da span</span>
        </div>

        <div id="container">
            <h1>Delegação de Eventos</h1>
            <ul>
                <li>lista 1</li>
                <li>lista 2</li>
                <li>lista 3</li>
            </ul>
        </div>
    </main>

    <script>
        btn1 = document.querySelector("#btn1");
        btn2 = document.querySelector("#btn2");

//      Adiciona um evento, sempre passar dois parâmetros: o evento e a função  =============
        btn1.addEventListener("click", clicar);
        btn2.addEventListener("click", clicar);

        function clicar(){
            return alert("[CLICADO]");
        }

/* 
        Propagação de eventos =============        
*/
        var div1 = document.querySelector("#div1");
        var span = document.querySelector("#div1 span");

        div1.addEventListener("click", function(){
            console.log("[CLICADO DIV]");
        });
        span.addEventListener("click", function(e){
            console.log("[CLICADO SPAN]");
            e.stopPropagation();// Para de propagar o evento =====================
        });
        document.addEventListener("click", function(evt){
            // Objeto Event    =============
            console.log("[CLICADO DOCUMENT]");

            console.log(evt.currentTarget);//   Elemento ao qual foi atrelado o evento    ==========
            console.log(this);//    Elemento atrelhado ao evento   =============
            console.log(evt.target);//  Quem disparou o evento   ================
        }/* ,true */);//    Passando o terceiro parâmetro "true",muda a ordem de propagação do evento

//          DELEGAÇÃO DE EVENTOS
        var $ul = document.querySelector("ul");
        var $lis = document.querySelectorAll("li");
/* 
        for(var x = 0; $lis[x]; x++){ // Não possível atrelhar evento em "li" (Node List), assim necessário o loop =======
            $lis[x].addEventListener("click", function(e){
                console.log("[ CLICOU NA LI ]");
                e.stopPropagation();
            });
        } 
*/      
        $ul.addEventListener("click", function(e){
            e.stopPropagation();
            console.log(e.currentTarget);//   Elemento ao qual foi atrelado o evento    ==========
            console.log(this);//    Elemento atrelhado ao evento   =============
            console.log(e.target);//  Quem disparou o evento   ================
        })

    </script>
</body>
</html>
