<body>
    <h1>Exerc√≠cio TextArea</h1>
    <main>
        <div id="divArea">
            <textarea name="" id="txtArea" cols="60" rows="10" maxlength="200s"></textarea>
            <p>Restam <span id="restante"></span> caracteres</p>
        </div>
    </main>

    <script>
        (function(){
            var txtArea = document.getElementById("txtArea");
            var maximo = txtArea.maxLength;
            var restante = document.getElementById("restante");
            var txtResta = document.querySelector("#divArea p");
            caracteresFaltantes(maximo);
            txtArea.addEventListener("input", checkLength);
            txtResta.style.display = "block";

            function checkLength(){
                var numeroDigitado = this.value.length;
                var resto = parseInt(maximo) - parseInt(numeroDigitado);
                caracteresFaltantes(resto);
            }
            function caracteresFaltantes(n){
                restante.textContent = n;
            }
