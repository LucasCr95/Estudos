<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Operadores Aritméticos</h1>
    <main>
        <!--  
            Fazendo operações aritméticas com JS:
            Soma; Subtração; Multiplicação; Divisão; Exponenciação; Média e Módulo.
        -->

        <script>
            let n1 = parseFloat(prompt("Digite um número"));
            
            let n2 = parseFloat(prompt("Digite outro número"));

            let soma = n1 + n2;
            let sub = n1 - n2;
            let mult = n1 * n2;
            let div = n1 / n2;
            let exp = n1 ** n2;
            let media = (n1 + n2) / 2;
            let mod = n1 % n2;

            alert(n1 + " + " + n2 + " = " + soma + ".\n" 
                    + n1 + " - " + n2 + " = " + sub + ". \n" 
                    + n1 + " x " + n2 + " = " + mult + ". \n"
                    + n1 + " / " + n2 + " = " + div + ". \n"
                    + n1 + " * " + n2 + " = " + exp);
            alert("A média de " + n1 + " + " + n2 + " é: " + media + ".\n" +
                n1 + " / " + n2 + " sobra: " + mod);
        </script>
    </main>
</body>
</html>
