<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Condições</h1>
    </header>
    <main>
        <p>País de origem:</p>
        <input type="text" name="origin" id="origin">
        <input type="submit" value="enviar" id="enviar">
        <div id='res'></div>
        
        <script>
            var enviar = window.document.querySelector('input#enviar') 
            enviar.addEventListener ('click', clicar)
            
            function clicar(){
                var ori = window.document.querySelector('input#origin')
                ori = String(ori.value)
                var res = window.document.querySelector('div#res')
                res.innerHTML = `<p>Seu país de origem é <strong>${ori}</strong>.</p>`
                
            if(ori == 'brasil' || ori == 'Brasil'){
                    res.innerHTML += 'Você é brasileiro.'
                } else{
                    res.innerHTML += 'Você é estrangeiro.'
                }
            }
            </script>

    </main>
</body>
</html>
