<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tratamento de dados</h1>
    </header>
    <main>
    
        <script>
            var name = prompt('What is your name?')
            alert('Welcome ' + name)// Sinal de + = CONCATENAÇÃO

            var n1 = parseInt(prompt('Enter a number.'))
            var n2 = Number(prompt ('Enter another number.'))
            var s = n1 + n2
            
            alert('A soma dos número é' + s.toString())
                                    /*    s.toString() -> convertendo para string
                                          String(s)
                                    */     

            //alert('A soma de '+ n1 +' e '+ n2 +' é igual a: ' + s )
            alert(`A soma de ${n1} e ${n2} é igual a: ${s}`)
        </script>
    </main>  
</body>
</html>
