<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tratamento de dados</h1>
    </header>
    <main>
    
        <script>
            var palavra = prompt('Digite uma palavra')
            document.write(`A palavra <strong>${palavra}</strong> tem ${palavra.length} letras. <hr>`)
            //              Mostrando a quantidade de letras

            document.writeln(`Essa mesma palavra em maiúsculo: ${palavra.toUpperCase()} <hr>`)
            //              Palavra em maiúsculo

            document.writeln(`Essa mesma palavra em minúsculo: ${palavra.toLowerCase()} <hr>`)
            //              Palavra em minúsculo
            
        </script>
    </main>  
</body>
</html>
